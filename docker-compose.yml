db1:
  image: mysql:latest
  container_name: db1
  volumes:
    - C:/Users/henrique/Desktop/docker/angular_testes/database:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
  ports:
    - 3306:3306
app:
  image: henriqueweiand/micsrv:1.4
  environment:
    - APACHE_RUN_USER=www-data
    - APACHE_RUN_GROUP=www-data
    - APACHE_LOG_DIR=/var/log/apache2
    - APACHE_LOCK_DIR=/var/lock/apache2
    - APACHE_PID_FILE=/var/run/apache2.pid
  container_name: app
  restart: always
  volumes:
    - C:/Users/henrique/Desktop/docker/angular_testes/app:/var/www/html
  ports:
    - 80:80
backend:
  image: henriqueweiand/micsrv:1.4
  environment:
    - APACHE_RUN_USER=www-data
    - APACHE_RUN_GROUP=www-data
    - APACHE_LOG_DIR=/var/log/apache2
    - APACHE_LOCK_DIR=/var/lock/apache2
    - APACHE_PID_FILE=/var/run/apache2.pid
  container_name: backend
  restart: always
  volumes:
    - C:/Users/henrique/Desktop/docker/angular_testes/backend:/var/www/html
  links:
    - db1:db1
  ports:
    - 8080:80