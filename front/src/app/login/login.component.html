<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">

    <div class="panel-heading">Login</div>
    
    <form #f="ngForm" (submit)="onSubmit(f, $event)">

      <div class="panel-body">

        <div class="form-group" 
          [class.has-error]="!email.valid && email.touched"
          [class.has-feedback]="!email.valid && email.touched"
        >
          <label for="email" class="control-label">Email</label>
          
          <input type="text" class="form-control" id="email" name="email" placeholder="email" 
            [ngModel]="login.email"
            required 
            #email="ngModel"
          >

          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
          <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>

          <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            O email é obrigatório
          </div>
        </div>

        <div class="form-group" 
          [class.has-error]="!password.valid && password.touched"
          [class.has-feedback]="!password.valid && password.touched"
        >
          <label for="password" class="control-label">Senha</label>

          <input type="password" class="form-control" id="password" name="password" placeholder="password" 
            [ngModel]="login.password" 
            required 
            #password="ngModel"
          >

          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!password.valid && password.touched"></span>
          <span id="password" class="sr-only" *ngIf="!password.valid && password.touched">(error)</span>

          <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
            O senha é obrigatório
          </div>
        </div>

      </div>

      <div class="panel-footer">
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!f.valid">Enviar</button>
        <div class="clearfix"></div>
      </div>

    </form>
  </div>
</div>
