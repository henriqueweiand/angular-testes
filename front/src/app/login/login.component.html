<div class="container">

  <div class="col-md-4 col-md-offset-4">
    <div class="jumbotron" style="padding:15px; margin-top:25px">
      Usuário: henriqueweiand@gmail.com<br>
      Senha: 123456
    </div>
  </div>
      
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">

      <div class="panel-heading">Login</div>
      
      <form #f="ngForm" (submit)="onSubmit(f, $event)">

        <div class="panel-body">

          <div *ngIf="_error" class="alert alert-danger">{{_error}}</div>

          <div class="form-group" 
            [class.has-error]="!email.valid && email.touched"
            [class.has-feedback]="!email.valid && email.touched"
          >
            <label for="email" class="control-label">Email</label>
            
            <input type="text" class="form-control" id="email" name="email" placeholder="email" 
              [ngModel]="login.email"
              required 
              #email="ngModel"
            >

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
            <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>

            <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
              O email é obrigatório
            </div>
          </div>

          <div class="form-group" 
            [class.has-error]="!password.valid && password.touched"
            [class.has-feedback]="!password.valid && password.touched"
          >
            <label for="password" class="control-label">Senha</label>

            <input type="password" class="form-control" id="password" name="password" placeholder="password" 
              [ngModel]="login.password" 
              required 
              #password="ngModel"
            >

            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!password.valid && password.touched"></span>
            <span id="password" class="sr-only" *ngIf="!password.valid && password.touched">(error)</span>

            <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
              O senha é obrigatório
            </div>
          </div>

        </div>

        <div class="panel-footer">
          
          <div class="form-group">
              <button [disabled]="_loading || !f.valid" class="btn btn-primary">Enviar</button>
              <img *ngIf="_loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </form>
    </div>
  </div>
