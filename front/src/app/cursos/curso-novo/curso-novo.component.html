<form #f="ngForm" (submit)="onSubmit(f, $event)">

  <input name="id" type="hidden" [ngModel]="curso.id">

  <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [ngModel]="curso.nome" required #nome="ngModel">

    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>

    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
      O nome é obrigatório
    </div>
  </div>
  
  <div class="btn-group" role="toolbar">
    <a class="btn btn-default" [routerLink]="['/cursos']">Voltar</a>
    
    <button type="submit" class="btn btn-success" [disabled]="!f.valid">
      <span *ngIf="curso_id">Alterar</span>
      <span *ngIf="!curso_id">Criar</span>
    </button>
  </div>

</form>
