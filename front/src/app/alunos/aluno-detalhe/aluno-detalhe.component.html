<div class="panel panel-default" [hidden]="_loading">

  <div class="panel-heading">
    <h3 class="panel-title">{{ _usuario?.name }}</h3>
  </div>

  <div class="panel-body">
    
    <div class="row">
      <div class="form-group" class="col-md-2">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="Id" disabled [ngModel]="_usuario?.id">
      </div>

      <div class="form-group" class="col-md-10">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" disabled [ngModel]="_usuario?.name">
      </div>

      <div class="form-group" class="col-md-12" style="margin-top:10px">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" id="email" placeholder="Email" disabled [ngModel]="_usuario?.email">
      </div>
    </div>

  </div>

  <div class="panel-footer">
    <button type="button" class="btn btn-sm btn-default pull-right" [routerLink]="['/alunos/editar', _usuario?.id]">Editar</button>
    <div class="clearfix"></div>
  </div>
</div>
